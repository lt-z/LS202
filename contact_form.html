<!DOCTYPE html>
<html lang="en">

<head>
  <title>Nutrition Facts</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="contact.css" />
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <dl class="partial one_half left">
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" id="first_name" name="first_name" /></dd>
      </dl><!--
      --><dl class="partial one_half right">
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" id="last_name" name="last_name" /></dd>
      </dl><!--
      --><dl>
        <dt><label for="email">Email Address</label></dt>
        <dd><input type="email" id="email" name="email" placeholder="name@domain" /></dd>
      </dl>
      <dl class="partial one_half left">
        <dt><label for="city">City</label></dt>
        <dd><input type="text" id="city" name="city" /></dd>
      </dl><!--
      --><dl class="partial ten_percent left right">
        <dt><label for="state">State</label></dt>
        <dd>
          <select name="state" id="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
      </dl><!--
      --><dl class="partial forty_percent">
        <dt><label for="zip">Zip Code</label></dt>
        <dd><input type="text" id="zip" name="zip" pattern="[0-9]{5}" /></dd>
      </dl>
      Which colors do you like the best?
      <ul>
        <li>
          <label>
            <input type="radio" name="color" value="red" checked />
            Red
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="color" value="green" />
            Green
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="color" value="blue" />
            Blue
          </label>
        </li>
        <li>
          <input type="radio" name="color" value="yellow" />
          Yellow
          </label>
        </li>
      </ul>

      <!-- </br> -->
      Which web technologies do you want to learn?
      <ul>
        <li>
          <label>
            <input type="checkbox" name="choice" value="html" />
            HTML
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="choice" value="CSS" />
            CSS
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="choice" value="Javascript" />
            Javascript
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="choice" value="Ruby" />
            Ruby
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="choice" value="Rails" />
            Rails
          </label>
        </li>
      </ul>
      <dl>
        <dt>Comments</dt>
        <dd>
          <label>
            <textarea name="comment" rows="6" cols="80"></textarea>
          </label>
        </dd>
      </dl>
      <input type="hidden" id="date" name="date" value="2021-10-03" />
      <input type="submit" value="Send" />
      <input type="reset" />
    </fieldset>
  </form>
</body>

</html>
